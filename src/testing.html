  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="scrollbar-hide sm:overflow-hidden">

    <div class="hidden sm:flex flex-col min-h-screen flex-1 overflow-hidden bg-black">
  
        <!-- top -->
        <div class="flex-shrink-0 flex items-center p-2">
            <div class="flex w-1/4 items-center justify-start ml-5 space-x-4">
            <span class="fa fa-briefcase text-3xl text-white"></span>
            </div>
            
            <div class="flex items-center justify-center w-2/4 space-x-2">
            <a href="index.html">
                <div class="rounded-full bg-[#282828] h-12 w-12 flex items-center justify-center">
                    <span class="fa fa-home text-xl text-faded"></span>
                </div>
            </a>
            
            <div class="rounded-full bg-[#282828] px-4 h-12 flex items-center text-faded justify-start space-x-4 w-3/5">
                <span class="fa fa-handshake text-xl text-faded"></span>
                <p class="font-normal">Welcome to my portfolio!</p>
            </div>
            </div>
            
            <div class="flex items-center justify-end w-1/4 mr-2">
            <a href="contact.html">
                <div class="rounded-full bg-white px-4 h-8 flex items-center text-faded mr-4">
                    <p class="font-bold text-[#121212]">Contact me</p>
                </div>
            </a>
        
            <div class="rounded-full bg-[#282828] h-12 w-12 flex items-center justify-center">
                <img src="../imgs/headshot.jpeg" class="rounded-full h-8 w-8" alt="Profile">
            </div>
            </div>
        </div>
        
        <!-- middle -->
        <div class="flex flex-1 overflow-hidden mx-2 space-x-2">
            <!-- nav bar -->
            <div class="bg-[#121212] w-18 rounded-lg p-2 flex flex-col space-y-4 items-center">
            <span class="fa fa-bookmark text-xl text-faded pt-5"></span>

            <a href="about.html">
                <div class="bg-[#535353] w-12 h-12 rounded-md justify-center flex items-center mt-4">
                    <span class="fa fa-user text-xl text-faded"></span>
                </div>
            </a>
            
            <a href="projects.html">
                <div class="bg-[#535353] w-12 h-12 rounded-md justify-center flex items-center">
                    <span class="fa fa-folder text-xl text-faded"></span>
                </div>
            </a>

            <a href="certifications.html">
                <div class="bg-[#535353] w-12 h-12 rounded-md justify-center flex items-center">
                    <span class="fa fa-certificate text-xl text-faded"></span>
                </div>
            </a>
            </div>
            
            <!-- main scrollable content -->
            <div class="flex-1 bg-[#121212] rounded-lg overflow-y-auto h-[calc(100vh-9.5rem)] scollbar-custom" id="mainContent">

                <div class="mx-5 pb-24 text-white" x-data="{
                    activeStatus: null,
                    projects: [
                    { title: 'Random Lyric Generator', status: 'ongoing', author: 'mars.rei', href: 'project-12-random-lyric-generator.html' },
                    { title: 'Summer of \'25 Blog', status: 'ongoing', author: 'mars.rei', href: 'project-9-summer-of-25.html' },
                    { title: 'Mastermind Command-Line Game', status: 'complete', img: '../imgs/p8-1.png', author: 'mars.rei + 1', href: 'project-8-mastermind.html' },
                    { title: 'BMW Group Physical Asset Tracking System', status: 'complete', img: '../imgs/p7-1.png', author: 'mars.rei + 5', href: 'project-7-bmw-tracking-system.html' },
                    { title: 'Spotify Themed Portfolio', status: 'ongoing', author: 'mars.rei', href: 'project-5-spotify-portfolio.html' },
                    { title: 'CompClub Hub', status: 'complete', img: '../imgs/p4-1.png', author: 'mars.rei + 2', href: 'project-4-compclub-hub.html' },
                    { title: 'Flight Booking System in Java', status: 'complete', img: '../imgs/p3-1.png', author: 'mars.rei + 1', href: 'project-3-fbs.html' },
                    { title: 'BookBot', status: 'complete', img: '../imgs/p2-1.jpg', author: 'mars.rei + 4', href: 'project-2-bookbot.html' },
                    { title: 'IM SwissGambit', status: 'complete', img: '../imgs/p1-1.png', author: 'mars.rei', href: 'project-1-im-swissgambit.html' },
                    { title: 'CompClub Hub 2.0', status: 'ongoing', author: 'mars.rei', href: 'project-6-compclub-hub-2.html' },
                    { title: 'Fire on Marz', status: 'ongoing', author: 'mars.rei', href: 'project-10-fire-on-marz.html' },
                    { title: 'Digital Scrapbook', status: 'ongoing', author: 'mars.rei + ?', href: 'project-11-digital-scrapbook.html' }
                    ],
                    toggleStatus(status) {
                        this.activeStatus = this.activeStatus === status ? null : status;
                    },
                    filteredProjects() {
                    return this.activeStatus 
                        ? this.projects.filter(p => p.status === this.activeStatus)
                        : this.projects;
                    }
                }">

                    <div class="mt-6 flex flex-row items-center"> 
                    <div class="sm:hidden">
                        <img src="../imgs/headshot.jpeg" class="w-8 rounded-full">
                    </div>
                    
                    <div class="ml-2 md:ml-0 md:mt-14">
                        <p class="text-xl md:text-3xl font-bold">My Projects</p>
                    </div>
                    </div>

                    <div class="mt-4 space-x-1">
                    <button 
                        x-show="activeStatus !== 'ongoing'"
                        @click="toggleStatus('complete')" 
                        :class="{
                        'bg-[#1DB954] md:bg-white text-[#121212]': activeStatus === 'complete',
                        'bg-[#282828]': activeStatus !== 'complete'
                        }"
                        class="rounded-full inline-block py-2 px-4"
                    >
                        <p class="text-xs md:text-sm">Complete / Archived</p>
                    </button>

                    <button 
                        x-show="activeStatus !== 'complete'"
                        @click="toggleStatus('ongoing')" 
                        :class="{
                        'bg-[#1DB954] md:bg-white text-[#121212]': activeStatus === 'ongoing',
                        'bg-[#282828]': activeStatus !== 'ongoing'
                        }"
                        class="rounded-full inline-block py-2 px-4"
                    >
                        <p class="text-xs md:text-sm">Ongoing</p>
                    </button>
                    </div>
                
                    <div class="grid grid-cols-3 md:grid-cols-8 gap-4 md:gap-6 mt-5">
                    <template x-for="project in filteredProjects()" :key="project.title">
                        <a :href="project.href" class="contents" x-bind:title="project.title">
                        <div class="min-w-0">
                            <div class="w-full aspect-square bg-[#535353] md:rounded-md">
                                <img x-bind:src="project.img" class="md:rounded-md">
                            </div>
                            <p class="text-xs md:text-sm md:font-semibold truncate mt-1" x-text="project.title"></p>
                            <p class="text-xs md:text-sm text-faded" x-text="project.author"></p>
                        </div>
                        </a>
                    </template>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- bottom -->
        <div class="flex-shrink-0 flex items-center py-4">
            <div class="flex w-1/3 items-center justify-start space-x-4 pl-4">
            <span class="rounded-md h-14 w-14 bg-white block"></span>
            <div>
                <p class="font-normal text-sm">page</p>
                <p class="text-xs text-faded">content</p>
            </div>
            </div>
            
            <!-- controls -->
            <div class="flex flex-col items-center justify-center w-1/3">
            <!-- main controls -->
            <div class="flex items-center justify-center space-x-6">
                <span class="fa fa-shuffle fa-xl text-[#1DB954]"></span>
                <span class="fa fa-backward-step fa-xl text-faded"></span>
                <span class="fa fa-circle-play fa-2x text-white"></span>
                <span class="fa fa-forward-step fa-xl text-faded"></span>
                <span class="fa fa-repeat fa-xl text-[#1DB954]"></span>
            </div>

            <!-- progress bar -->
            <div class="flex items-center w-full space-x-2 mt-2">
                <p class="text-xs text-faded w-10 text-right">0:20</p>
                
                <div class="flex-1 h-1">
                    <div class="w-full h-full bg-gray-600 rounded-full overflow-hidden">
                        <div class="h-full bg-white rounded-full relative w-2/3"></div>
                    </div>
                </div>
                
                <p class="text-xs text-faded w-10">0:30</p>
            </div>
            </div>
            
            <!-- more controls -->
            <div class="flex items-center justify-end w-1/3 mr-4">
            <!-- not sure on what to put here yet -->
            </div>
        </div>
    </div>

  <div id="mobileNavContainer"></div>

      $("#mobileNavContainer").load("mobileNav.html");
  });

</body>
</html>
