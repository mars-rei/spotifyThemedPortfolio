    toggleType(type) {
      this.activeType = this.activeType === type ? null : type;
    },
    filteredCerts() {
      return this.activeType
        ? this.certs.filter(p => p.type === this.activeType)
        : this.certs;
    }
  }">

    <div class="flex justify-center items-center mt-8"> 
      <div class="bg-black w-full mx-8 aspect-square flex justify-center items-center">
        <span class="fa fa-certificate fa-8x text-white"></span>
      </div>
    </div>

    <div class="mt-6">
      <p class="text-2xl font-bold">My Certifications</p>
    </div>

    <div class="mt-4 space-x-1">
      <button 
        @click="toggleType('formal')" 
        :class="{
          'bg-black text-white': activeType === 'formal',
          'bg-white': activeType !== 'formal'
        }"
        class="rounded-full inline-block py-2 px-4 outline-1 outline-black"
      >
        <p class="text-sm">Formal</p>
      </button>

      <button 
        @click="toggleType('acknowledgement')" 
        :class="{
          'bg-black text-white': activeType === 'acknowledgement',
          'bg-white': activeType !== 'acknowledgement'
        }"
        class="rounded-full inline-block py-2 px-4 outline-1 outline-black"
      >
        <p class="text-sm">Acknowledgement</p>
      </button>
    </div>

    <div class="text-sm mt-6 space-y-4">
      <template x-for="(cert, index) in filteredCerts()" :key="cert.name">
        <div class="flex flex-row gap-3 items-center" x-bind:title="cert.name">
          <div class="flex items-center justify-center w-2">
            <span x-text="index + 1"></span>
          </div>

          <div class="bg-black aspect-square rounded-lg w-12 flex justify-center items-center">
            <span x-bind:class="cert.icon + ' fa-2x text-white'"></span>
          </div>

          <div class="min-w-0 flex-1 mr-2">
            <p class="font-semibold truncate" x-text="cert.name"></p>
            <p class="truncate" x-text="cert.from"></p>
          </div>
        </div>
      </template>
    </div>
  </div>
