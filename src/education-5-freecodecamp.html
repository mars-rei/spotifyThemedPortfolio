<!doctype html>
<html>
<head>
  <title>freeCodeCamp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="scrollbar-hide">

    <div class="relative text-white">
        <div class="fixed top-0 left-0 right-0 z-0">
            <!-- <img src="" class="w-full aspect-square object-cover"> -->
            <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-black/70 to-transparent"></div>
        
            <div class="absolute inset-0 bg-[#121212] opacity-0" id="image-overlay"></div>
            <script>
                window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const maxScroll = 150;
                
                document.getElementById('image-overlay').style.opacity = 
                    Math.min(scrollY / maxScroll, 0.8);
                });
            </script>
        </div>

        <div class="relative z-10 min-h-screen mt-64 pb-16">
            <div class="px-4">
                <h1 class="text-4xl font-bold">freeCodeCamp</h1>
            </div>
        
            <div class="mt-3 p-4 bg-[#121212]">
                <p class="text-xs text-faded">Aug 2024 - Now</p>

                <div>
                    <div class="mt-4 py-2 text-lg font-bold">Ongoing Tracks</div>

                    <div class="flex flex-row gap-3 mt-3 items-center">
                        <div class="flex items-center justify-center w-2 font-normal text-xs">
                            1
                        </div>

                        <div class="bg-[#535353] aspect-square rounded-md w-12 h-12 flex justify-center items-center">
                            <span class="fa fa-chart-line fa-2x text-[#121212]"></span>
                        </div>

                        <div>
                            <p class="font-normal text-md">JavaScript Algorithms and Data Structures</p>
                            <p class="text-xs text-faded">20 courses | 5 projects</p>
                        </div>
                    </div>

                    <div class="flex flex-row gap-3 mt-3 items-center">
                        <div class="flex items-center justify-center w-2 font-normal text-xs">
                            2
                        </div>

                        <div class="bg-[#535353] aspect-square rounded-md w-12 h-12 flex justify-center items-center">
                            <span class="fa fa-chart-line fa-2x text-[#121212]"></span>
                        </div>

                        <div>
                            <p class="font-normal text-md">Front End Development Libraries</p>
                            <p class="text-xs text-faded">6 courses | 5 projects</p>
                        </div>
                    </div>

                    <div class="flex flex-row gap-3 mt-3 items-center">
                        <div class="flex items-center justify-center w-2 font-normal text-xs">
                            3
                        </div>

                        <div class="bg-[#535353] aspect-square rounded-md w-12 h-12 flex justify-center items-center">
                            <span class="fa fa-chart-line fa-2x text-[#121212]"></span>
                        </div>

                        <div>
                            <p class="font-normal text-md">Responsive Web Design</p>
                            <p class="text-xs text-faded">15 courses | 5 projects</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

  <!-- mobile nav -->
  <div id="mobileNavContainer"></div>
  <script>
  $(function(){
      $("#mobileNavContainer").load("mobileNav.html");
  });
  </script>
  
</body>
</html>
