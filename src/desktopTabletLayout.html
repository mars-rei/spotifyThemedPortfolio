<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen">

  <div class="flex flex-col flex-1 overflow-hidden bg-black">
    
    <!-- top -->
    <div class="flex-shrink-0 flex items-center p-2">
      <div class="flex w-1/4 items-center justify-start ml-5 space-x-4">
        <span class="fa fa-briefcase text-3xl text-white"></span>
      </div>
      
      <div class="flex items-center justify-center w-2/4 space-x-2">
        <a href="index.html">
            <div class="rounded-full bg-[#282828] h-12 w-12 flex items-center justify-center">
                <span class="fa fa-home text-xl text-faded"></span>
            </div>
        </a>
        
        <div class="rounded-full bg-[#282828] px-4 h-12 flex items-center text-faded justify-start space-x-4 w-3/5">
          <span class="fa fa-handshake text-xl text-faded"></span>
          <p class="font-normal">Welcome to my portfolio!</p>
        </div>
      </div>
      
      <div class="flex items-center justify-end w-1/4 mr-2">
        <a href="contact.html">
            <div class="rounded-full bg-white px-4 h-8 flex items-center text-faded mr-4">
                <p class="font-bold text-[#121212]">Contact me</p>
            </div>
        </a>
    
        <div class="rounded-full bg-[#282828] h-12 w-12 flex items-center justify-center">
          <img src="../imgs/headshot.jpeg" class="rounded-full h-8 w-8" alt="Profile">
        </div>
      </div>
    </div>
    
    <!-- middle -->
    <div class="flex flex-1 overflow-hidden mx-2 space-x-2">
      <!-- nav bar -->
      <div class="bg-[#121212] w-18 rounded-lg p-2 flex flex-col space-y-4 items-center">
        <span class="fa fa-bookmark text-xl text-faded pt-5"></span>

        <a href="about.html">
            <div class="bg-[#535353] w-12 h-12 rounded-md justify-center flex items-center mt-4">
                <span class="fa fa-user text-xl text-faded"></span>
            </div>
        </a>
        
        <a href="projects.html">
            <div class="bg-[#535353] w-12 h-12 rounded-md justify-center flex items-center">
                <span class="fa fa-folder text-xl text-faded"></span>
            </div>
        </a>

        <a href="certifications.html">
            <div class="bg-[#535353] w-12 h-12 rounded-md justify-center flex items-center">
                <span class="fa fa-certificate text-xl text-faded"></span>
            </div>
        </a>
      </div>
      
      <!-- main scrollable content -->
      <div class="flex-1 bg-[#121212] rounded-lg overflow-y-auto" id="mainContent">
        <div class="p-4">
          
        </div>
      </div>
    </div>
    
    <!-- bottom -->
    <div class="flex-shrink-0 flex items-center py-4">
      <div class="flex w-1/3 items-center justify-start space-x-4 pl-4">
        <span class="rounded-md h-14 w-14 bg-white block"></span>
        <div>
          <p class="font-normal text-sm">page</p>
          <p class="text-xs text-faded">content</p>
        </div>
      </div>
      
      <!-- controls -->
      <div class="flex flex-col items-center justify-center w-1/3">
        <!-- main controls -->
        <div class="flex items-center justify-center space-x-6">
            <span class="fa fa-shuffle fa-xl text-[#1DB954]"></span>
            <span class="fa fa-backward-step fa-xl text-faded"></span>
            <span class="fa fa-circle-play fa-2x text-white"></span>
            <span class="fa fa-forward-step fa-xl text-faded"></span>
            <span class="fa fa-repeat fa-xl text-[#1DB954]"></span>
        </div>

        <!-- progress bar -->
        <div class="flex items-center w-full space-x-2 mt-2">
            <p class="text-xs text-faded w-10 text-right">0:20</p>
            
            <div class="flex-1 h-1">
                <div class="w-full h-full bg-gray-600 rounded-full overflow-hidden">
                    <div class="h-full bg-white rounded-full relative w-2/3"></div>
                </div>
            </div>
            
            <p class="text-xs text-faded w-10">0:30</p>
        </div>
      </div>
      
      <!-- more controls -->
      <div class="flex items-center justify-end w-1/3 mr-4">
        <!-- not sure on what to put here yet -->
      </div>
    </div>
  </div>
</body>
</html>
