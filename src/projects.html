<!doctype html>
<html>
<head>
  <title>Projects</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-white scrollbar-hide">

  <div class="mx-5 pb-24" x-data="{
    activeStatus: null,
    projects: [
      { title: 'Summer of \'25 Blog', status: 'ongoing', img: '../imgs/p1-1.png', author: 'mars.rei', href: 'project-9-summer-of-25.html' },
      { title: 'Mastermind Command-Line Game', status: 'complete', author: 'mars.rei + 1', href: 'project-8-mastermind.html' },
      { title: 'BMW Group Physical Asset Tracking System', status: 'complete', author: 'mars.rei + 5', href: 'project-7-bmw-tracking-system.html' },
      { title: 'Spotify Themed Portfolio', status: 'ongoing', author: 'mars.rei', href: 'project-5-spotify-portfolio.html' },
      { title: 'CompClub Hub', status: 'complete', author: 'mars.rei + 2', href: 'project-4-compclub-hub.html' },
      { title: 'Flight Booking System in Java', status: 'complete', author: 'mars.rei + 1', href: 'project-3-fbs.html' },
      { title: 'BookBot', status: 'complete', author: 'mars.rei + 4', href: 'project-2-bookbot.html' },
      { title: 'IM SwissGambit', status: 'complete', author: 'mars.rei', href: 'project-1-im-swissgambit.html' },
      { title: 'CompClub Hub 2.0', status: 'ongoing', author: 'mars.rei', href: 'project-6-compclub-hub-2.html' },
      { title: 'Fire on Marz', status: 'ongoing', author: 'mars.rei', href: 'project-10-fire-on-marz.html' },
      { title: 'Digital Scrapbook', status: 'ongoing', author: 'mars.rei + ?', href: 'project-11-digital-scrapbook.html' }
    ],
    toggleStatus(status) {
      this.activeStatus = this.activeStatus === status ? null : status;
    },
    filteredProjects() {
      return this.activeStatus 
        ? this.projects.filter(p => p.status === this.activeStatus)
        : this.projects;
    }
  }">

    <div class="mt-8 flex flex-row items-center"> 
      <div>
        <img src="../imgs/headshot.jpeg" class="w-8 rounded-full">
      </div>
      
      <div class="ml-2">
        <p class="text-2xl font-bold">My Projects</p>
      </div>
    </div>

    <div class="mt-4 space-x-1">
      <button 
        @click="toggleStatus('complete')" 
        :class="{
          'bg-black text-white': activeStatus === 'complete',
          'bg-white': activeStatus !== 'complete'
        }"
        class="rounded-full inline-block py-2 px-4 outline-1 outline-black"
      >
        <p class="text-sm">Complete / Archived</p>
      </button>

      <button 
        @click="toggleStatus('ongoing')" 
        :class="{
          'bg-black text-white': activeStatus === 'ongoing',
          'bg-white': activeStatus !== 'ongoing'
        }"
        class="rounded-full inline-block py-2 px-4 outline-1 outline-black"
      >
        <p class="text-sm">Ongoing</p>
      </button>
    </div>
  
    <div class="grid grid-cols-3 gap-4 mt-5">
      <template x-for="project in filteredProjects()" :key="project.title">
        <a :href="project.href" class="contents" x-bind:title="project.title">
          <div class="min-w-0">
            <div class="w-full aspect-square bg-black">
              <img x-bind:src="project.img">
            </div>
            <p class="text-sm font-bold truncate" x-text="project.title"></p>
            <p class="text-sm" x-text="project.author"></p>
          </div>
        </a>
      </template>
    </div>
  </div>

  <!-- footer -->
  <footer id="mobileNavbar">
    <div class="grid grid-cols-5 w-full bg-white fixed bottom-0 py-2 z-20">
      <a href="index.html">
        <div class="col-span-1 flex flex-col justify-center items-center">
          <span class="fa fa-home fa-2x" aria-hidden="true"></span>
          <span class="text-sm text-black">Home</span>
        </div>
      </a>
      <a href="about.html">
        <div class="col-span-1 flex flex-col justify-center items-center">
          <span class="fa fa-user fa-2x" aria-hidden="true"></span>
          <span class="text-sm text-black">About</span>
        </div>
      </a>
      <a href="projects.html">
        <div class="col-span-1 flex flex-col justify-center items-center">
          <span class="fa fa-folder fa-2x" aria-hidden="true"></span>
          <span class="text-sm text-black">Projects</span>
        </div>
      </a>
      <a href="certifications.html">
        <div class="col-span-1 flex flex-col justify-center items-center">
          <span class="fa fa-certificate fa-2x" aria-hidden="true"></span>
          <span class="text-sm text-black">Certs</span>
        </div>
      </a>
      <a href="contact.html">
        <div class="col-span-1 flex flex-col justify-center items-center">
          <span class="fa fa-address-card fa-2x" aria-hidden="true"></span>
          <span class="text-sm text-black">Contact</span>
        </div>
      </a>
    </div>
  
</body>
</html>
