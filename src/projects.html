<!doctype html>
<html>
<head>
  <title>Projects</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="scrollbar-hide">

  <div class="mx-5 pb-24 text-white" x-data="{
    activeStatus: null,
    projects: [
      { title: 'Random Lyric Generator', status: 'ongoing', author: 'mars.rei', href: 'project-12-random-lyric-generator.html' },
      { title: 'Summer of \'25 Blog', status: 'ongoing', author: 'mars.rei', href: 'project-9-summer-of-25.html' },
      { title: 'Mastermind Command-Line Game', status: 'complete', img: '../imgs/p8-1.png', author: 'mars.rei + 1', href: 'project-8-mastermind.html' },
      { title: 'BMW Group Physical Asset Tracking System', status: 'complete', img: '../imgs/p7-1.png', author: 'mars.rei + 5', href: 'project-7-bmw-tracking-system.html' },
      { title: 'Spotify Themed Portfolio', status: 'ongoing', author: 'mars.rei', href: 'project-5-spotify-portfolio.html' },
      { title: 'CompClub Hub', status: 'complete', img: '../imgs/p4-1.png', author: 'mars.rei + 2', href: 'project-4-compclub-hub.html' },
      { title: 'Flight Booking System in Java', status: 'complete', img: '../imgs/p3-1.png', author: 'mars.rei + 1', href: 'project-3-fbs.html' },
      { title: 'BookBot', status: 'complete', img: '../imgs/p2-1.jpg', author: 'mars.rei + 4', href: 'project-2-bookbot.html' },
      { title: 'IM SwissGambit', status: 'complete', img: '../imgs/p1-1.png', author: 'mars.rei', href: 'project-1-im-swissgambit.html' },
      { title: 'CompClub Hub 2.0', status: 'ongoing', author: 'mars.rei', href: 'project-6-compclub-hub-2.html' },
      { title: 'Fire on Marz', status: 'ongoing', author: 'mars.rei', href: 'project-10-fire-on-marz.html' },
      { title: 'Digital Scrapbook', status: 'ongoing', author: 'mars.rei + ?', href: 'project-11-digital-scrapbook.html' }
    ],
    toggleStatus(status) {
      this.activeStatus = this.activeStatus === status ? null : status;
    },
    filteredProjects() {
      return this.activeStatus 
        ? this.projects.filter(p => p.status === this.activeStatus)
        : this.projects;
    }
  }">

    <div class="mt-6 flex flex-row items-center"> 
      <div>
        <img src="../imgs/headshot.jpeg" class="w-8 rounded-full">
      </div>
      
      <div class="ml-2">
        <p class="text-xl font-bold">My Projects</p>
      </div>
    </div>

    <div class="mt-4 space-x-1">
      <button 
        x-show="activeStatus !== 'ongoing'"
        @click="toggleStatus('complete')" 
        :class="{
          'bg-[#1DB954] text-[#121212]': activeStatus === 'complete',
          'bg-[#282828]': activeStatus !== 'complete'
        }"
        class="rounded-full inline-block py-2 px-4"
      >
        <p class="text-xs">Complete / Archived</p>
      </button>

      <button 
        x-show="activeStatus !== 'complete'"
        @click="toggleStatus('ongoing')" 
        :class="{
          'bg-[#1DB954] text-[#121212]': activeStatus === 'ongoing',
          'bg-[#282828]': activeStatus !== 'ongoing'
        }"
        class="rounded-full inline-block py-2 px-4"
      >
        <p class="text-xs">Ongoing</p>
      </button>
    </div>
  
    <div class="grid grid-cols-3 gap-4 mt-5">
      <template x-for="project in filteredProjects()" :key="project.title">
        <a :href="project.href" class="contents" x-bind:title="project.title">
          <div class="min-w-0">
            <div class="w-full aspect-square bg-[#535353]">
              <img x-bind:src="project.img">
            </div>
            <p class="text-xs truncate mt-1" x-text="project.title"></p>
            <p class="text-xs text-faded" x-text="project.author"></p>
          </div>
        </a>
      </template>
    </div>
  </div>

  <!-- mobile nav -->
  <div id="mobileNavContainer"></div>
  <script>
  $(function(){
      $("#mobileNavContainer").load("mobileNav.html");
  });
  </script>
  
</body>
</html>
